<!DOCTYPE html>
<html>
<title>Charity List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="css/form.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
<body>

<form>
  <h3 class="title">Basic Information</h3>
  <hr>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="name" pattern="[A-Za-z0-9]">Charity Name</label>
      <input type="text" class="form-control" id="name" placeholder="Charity Name" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <label for="image">Charity Image</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="fileUpload" required accept="image/x-png,image/gif,image/jpeg">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>
  <div class="form-group">
    <label for="progress">Progress</label>
    <textarea class="form-control" id="progress" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="targets">Targets</label>
    <textarea class="form-control" id="targets" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="mission">Mission</label>
    <textarea class="form-control" id="mission" rows="3" required></textarea>
  </div>

  <h3 class="title">Contact Information</h3>
  <hr>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <label for="basic-url">Your Website URL</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">https://</span>
    </div>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" pattern="^(http[s]?:\/\/)?([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2}(\/([-~%\.\(\)\w\d]*\/*)*(#[-\w\d]+)?)?$" required>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" placeholder="City" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" placeholder="State" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="zip">Zip Code</label>
      <input type="postal-code" class="form-control" id="zip" placeholder="Zip" pattern="(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$)" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <button class="btn btn-primary submit-button" type="submit" value="Validate">Submit form</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/form.js"></script>
</body>
</html>
