<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/extras.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/congrats.css">
  <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
  <div class="header__logo">
    <a href="index.html">Sharity.io</a>
  </div>
  <div class="nav">
    <a id="signInBtn" href="sign_up.html?as=individual" class="add-chairty">Sign In</a>
  </div>
</div>
<div class="container">
  <div class="image">
    <img src="images/congrats.png" alt="congrats">
  </div>
  <div class="des">
    Congratulations, you've created your charity!
    <br>
    You will be redirected to main page in <i id="time">6</i> seconds.
  </div>
</div>
<script type="text/javascript" src="./js/congrats.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-database.js"></script>

<script type="text/javascript" src="./js/firebase/init.js"></script>
<script type="text/javascript" src="./js/firebase/auth.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript">
  firebase.auth().onAuthStateChanged(function(user) {
    if(user) {
      firebase.database().ref('users/' + user.uid).set({
        username: user.displayName,
        role: 'charity'
      });
    }
  })
</script>
</body>
</html>
