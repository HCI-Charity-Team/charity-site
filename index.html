<!DOCTYPE html>
<html>
<title>Sharity.io</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/search_box.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

<body>
<div class="header">
  <div class="header__logo">
    <a href="index.html">Sharity.io</a>
  </div>
  <div class="nav">
    <a id="signInBtn" href="sign_up.html?as=individual" class="add-chairty">Sign In</a>
  </div>
</div>
<div class="container">
  <section class="right-side">
    <div class="logo">
      <img src="./images/logo.png" alt="">
    </div>
    <div class="slogan">Find your nearby charities</div>
    <div class="search">
      <div type="text" class="search__box">
        <i class="fas fa-search"></i>
        <input id="searchBox" type="text" placeholder="Search a zip code or your address" name="">
      </div>
      <div class="search__button"></div>
    </div>
    <div class="change_role">
      <a href="index_charity.html">
        I'm a charity who want more donations and volunteers
      </a>
    </div>
  </section>
</div>
<script type="text/javascript" src="./js/search_box.js"></script>
