<!DOCTYPE html>
<html>
<title>Sharity.io</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/search_box.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
<body>
<div class="top">
  <a href="sign_up.html?as=individual" class="top__btn about">Create Account</a>
</div>
<div class="container">
  <section class="left-side">
    <div class="content">
      <div class="logo">
        <img src="./images/charity_logo.jpg" alt="charity_logo">
      </div>
      <h1>Extra Help Your Charity Deserves</h1>
      <a href="sign_up.html?as=charity">Add Your Charity</a>
    </div>
  </section>
  <section class="right-side">
    <div class="logo">
      <img src="./images/logo.png" alt="">
    </div>
    <div class="search">
      <div type="text" class="search__box">
        <i class="fas fa-search"></i>
        <input id="searchBox" type="text" placeholder="Search a zip code or your address" name="">
      </div>
      <div class="search__button"></div>
    </div>
  </section>
</div>
<script type="text/javascript" src="./js/search_box.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-database.js"></script>

<script type="text/javascript" src="./js/firebase/init.js"></script>
</body>
</html>
